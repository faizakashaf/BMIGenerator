<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Generator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <h1>BMI Generator</h1>
    </header>
    <main>
        <div class="form">
            <form>
                <span>
                    <input autocomplete="off" id="weight" type="text" name="weight" placeholder=" Enter your Weight"
                        oninput="validateNum(this)">
                </span>
                <span>
                    <select name="heightunit" id="heightunit">
                        <option value="Select unit" selected disabled>Select height unit</option>
                        <option class="unit" value="m">m</option>
                        <option class="unit" value="cm">cm</option>
                        <option class="unit" value="feet">ft</option>
                        <option class="unit" value="inch">inch</option>
                    </select>
                </span>
                <span class="inputIcon">
                    <input autocomplete="off" id="height" type="text" name="height" placeholder="Enter your height"
                        oninput="validateNum(this)">

                </span>

                <input type="button" value="Generate" class="measureBtn">
                <div class="result"></div>
            </form>


        </div>

        <div class="status">
            <h3>Your BMI Status:</h3>
            <div id="bmiStatus"></div>
        </div>
    </main>

    <script src="./index.js"></script>
</body>

</html>
